name: Bug Report
description: File a bug report
labels: ["bug"]
assignees: [PssbleTrngle]

body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: input
    id: version-version
    attributes:
      label: Mod Version
    validations:
      required: true

  - type: dropdown
    id: minecraft-version
    attributes:
      label: Minecraft Version
      multiple: false
      options:
        - 1.16
        - 1.18
        - 1.19

  - type: dropdown
    id: loader
    attributes:
      label: Minecraft Loader
      multiple: false
      options:
        - Fabric
        - Forge

  - type: input
    id: loader-version
    attributes:
      label: Fabric/Forge Version
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
